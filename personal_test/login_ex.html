<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
    <!-- CSS  외부 파일 연결 -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <h1>로그인 예시 폼</h1>
        <form action="homepage.html" method="get">
            <!-- 회원 가입 입력 폼 시작 -->
            <!-- form 태그는 무언가 입력창들의 모음집, 그룹화
            앞단 -> 서버 전달 시 사용  -->
            <form id="signupForm">
                <!-- 유저명 텍스트 입력창 -->
                <div id="profilePreviewBox">
                    <img id="profilePreview" src="/personal_test/img/profile.jpg">
                </div>
                <label>
                    아이디 : <input type="text" name="username" placeholder="유저명을 입력하세요" required>
                </label>
                <!-- 비밀번호 입력 -->
                <label>
                    패스워드 : <input type="password" name="password">
                </label>
                <!-- 체크박스 이용해서, 그룹: 취미 선택 -->


                <!-- 히든 필드 : 사용자에게 보이지 않고, 서버에 전달하는 용도 -->
                <input type="hidden" name="user_id" value="숨김값_test1234">

                <!-- 폼 제출하는 버튼 -->
                <button type="submit">로그인</button>
                <button onclick="window.location.href='join_ex.html'">회원가입</button>
            </form>
        </form>
    </div>
    <!-- 서버가 따로 없어서, 입력된 내용을 자바스크립트 이용해서 
     화면에 출력하는 형식, 출력 화면 만들기 -->

    <!-- 결과 출력 영역 -->
    <div id="result">
        <h3>입력한 정보 결과 확인</h3>
        <!-- pre 태그 (perfomatted text)
        : 미리 서식을 유지한 텍스트 출력하는 용도
         보통 코드나, 로그 등, 줄바꿈, 공백, 들여쓰기 등을 그대로
         유지해서 출력하는 태그 -->
        <pre id="output"></pre>
    </div>
    <!-- 외부 js 파일 연결 -->
    <script src="js/style.js"></script>

</body>

</html>
